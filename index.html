<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Kebisingan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Monitor Kebisingan Ruangan</h1>
    <button id="startButton">Mulai Monitoring</button>
    <p id="status">Status: Belum Dimulai</p>
    
    <!-- Bagian tabel yang di-scroll -->
    <div id="reportContainer" style="max-height: 300px; overflow-y: auto;">
        <table id="reportTable" hidden>
            <thead>
                <tr>
                    <th>Waktu</th>
                    <th>Level Suara (dB)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data laporan akan muncul di sini -->
            </tbody>
        </table>
    </div>

    <!-- Tombol untuk mengunduh laporan -->
    <button id="downloadReportButton" disabled>Unduh Laporan</button>

    <script src="script.js"></script>
</body>
</html>
